<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        
         <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->


        <style type="text/css">
            .platform-ios .manual-ios-statusbar-padding{
                padding-top:20px;
            }
        </style>

        <script src="js/app.js"></script>


        <script type="text/javascript" src="js/controllers/obras_ctrl.js"></script>
        <script type="text/javascript" src="js/controllers/lotes_ctrl.js"></script>
        <script type="text/javascript" src="js/controllers/avances_ctrl.js"></script>
        <script type="text/javascript" src="js/controllers/notificaciones_ctrl.js"></script>
        <script src="js/controllers/fotos_ctrl.js" type="text/javascript"></script>
        
        
        
        
        <script src="js/routes.js"></script>

        <script type="text/javascript" src="js/services/avances_api.js"></script>




        <script src="js/directives.js"></script>

        <!-- Only required for Tab projects w/ pages in multiple tabs 
        <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
        -->

    </head>
    <body ng-app="app" animation="slide-left-right-ios7">
        <div>
            <ion-side-menus enable-menu-with-back-views="false">

                <ion-side-menu-content>
                    <ion-nav-bar class="bar-positive">
                        <ion-nav-back-button></ion-nav-back-button>
                        <ion-nav-buttons side="left">
                            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                        </ion-nav-buttons>
                    </ion-nav-bar>
                 
                    <!--contenido-->
                    <ion-nav-view></ion-nav-view>
                </ion-side-menu-content>


                <ion-side-menu side="left">
                    <ion-header-bar class="bar-dark">
                        <div class="title">Opciones</div>
                    </ion-header-bar>
                    <ion-content padding="false" class="side-menu-left has-header dark-bg">
                        <ion-list>
                            <ion-item menu-close="">opci&#xF3;n 1</ion-item>
                            <ion-item menu-close="">opci&#xF3;n 2</ion-item>
                            <ion-item menu-close="">opci&#xF3;n 3</ion-item>
                        </ion-list>
                    </ion-content>
                </ion-side-menu>
            </ion-side-menus>
        </div>
