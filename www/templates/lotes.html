<ion-view title="Lotes" >
    <ion-content padding="false" class="has-header">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="lote">
        </label>
        <br />

        <ion-list >            
            <div ng-repeat="manzana in ctrl.manzanas" >
                <ion-item class="item-divider item-energized">{{manzana.nombre}}</ion-item>
                <ion-item class="item-icon-right" ui-sref="tabs.avances({id_lote:lote.id_lote})" ng-repeat="lote in manzana.lotes">
                    {{lote.nombre}}
                    <i class="icon icon-accessory ion-chevron-right"></i>
                </ion-item>
            </div>    
        </ion-list>
    </ion-content>
</ion-view>
